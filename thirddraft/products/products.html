<html>

<head>
    <title>Products online Shopping</title>

    <script src="products.js"></script>
</head>

<body>

    <div ng-app="onlineShopping" ng-controller="ProductController">

                <td>id</td>
                <td></td>
                <td></td>
                <td>Product Name</td>
                <td></td>
                <td>Price</td>
            </tr>

            <tr ng-repeat="product in products">

                <td></td>
                <td>
                    <img src={{product.img}} height="100px" alt="">
                </td>
                <td>{{product.productName}}</td>
                <td></td>
                <td>{{product.price | currency:"â‚¹"}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
