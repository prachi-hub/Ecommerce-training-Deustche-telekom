<div class="cart-wrapper" ng-controller="ShoppingcartController as cartCtrl">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in cartCtrl.cartItems">
                <td>
                    <img ng-src="{{ product.img }}" class="cart-item-img" alt="Product Image">
                </td>
                <td>{{ product.productName }}</td>
                <td>{{ product.price | currency:"₹" }}</td>
                <td>
                    <button class="cart-remove-btn" type="button"
                        ng-click="cartCtrl.decreaseQuantity(product.id)">-</button>
                    {{ product.quantity }}
                    <button class="cart-remove-btn" type="button"
                        ng-click="cartCtrl.increaseQuantity(product.id)">+</button>
                </td>
                <td>
                    <button class="cart-remove-btn" type="button"
                        ng-click="cartCtrl.removeItem(product.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="cart-summary">
        <h3>Total: {{ cartCtrl.totalPrice | currency:"₹" }}</h3>
    </div>
    <div class="cart-actions">
        <button class="cart-checkout-btn" type="button" ng-click="cartCtrl.checkout()">Proceed to Checkout</button>
    </div>
</div>
