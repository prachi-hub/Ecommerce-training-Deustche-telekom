<div class="cart-container" ng-app="shoppingcartModule" ng-controller="ShoppingcartController as shoppingcartCtrl">
    <h2>Shopping Cart</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="product in shoppingcartCtrl.cartItems">
            <td>{{ product.id }}</td>
            <td>
                <img ng-src="{{ product.img }}" height="90px" alt="Product Image">
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.price | currency:"â‚¹" }}</td>
        </tr>
    </table>
</div>
