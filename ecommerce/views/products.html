<div class="product-container" ng-app="productsModule" ng-controller="ProductController as productCtrl">
    <form ng-submit="productCtrl.registerProduct()" class="form">
        <h2>Register Product</h2>
        <input type="text" name="productName" id="productName" ng-model="productCtrl.productName"
            placeholder="Enter product name" required />
        <br><br>
        <input type="text" name="price" id="price" ng-model="productCtrl.price" placeholder="Enter product price"
            required />
        <br><br>
        <button type="submit">Add Product</button>
    </form>

    <table>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr ng-repeat="product in productCtrl.products">
            <td>{{ product.id }}</td>
            <td>
                <img ng-src="{{ product.img }}" height="90px" alt="Product Image">
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.price | currency:"â‚¹" }}</td>
            <td>
                <form ng-submit="productCtrl.addProductToShoppingCart(product)">
                    <button type="submit">Add</button>
                </form>
            </td>
        </tr>
    </table>
</div>
