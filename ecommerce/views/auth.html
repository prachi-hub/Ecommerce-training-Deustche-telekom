<html>

<head>
    <title>Online shoping</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> -->

    <script src="../scripts/app.module.js"></script>

    <script src="../scripts/modules/auth.module.js"></script>
    <script src="../scripts/controllers/login.controller.js"></script>

    <link rel="stylesheet" href="../styles/login.css">
</head>

<body ng-app="onlineShopping" ng-controller="AuthController">
    <!-- Template -->
    <div class="login-container">
        <form ng-submit="onValidate()" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" ng-model="user.email" placeholder="Enter your email"
                    required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" ng-model="user.password"
                    placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn-login">Login</button>
            <label id="message"></label>
        </form>
    </div>

</body>

</html>
