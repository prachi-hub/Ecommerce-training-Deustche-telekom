<div class="login-container">
    <form class="login-form" ng-submit="signupCtrl.signup()">
        <h2>Sign Up</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" ng-model="signupCtrl.user.name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" ng-model="signupCtrl.user.email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" ng-model="signupCtrl.user.contact" placeholder="Enter your contact number"
                pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="signupCtrl.user.password" placeholder="Enter your password"
                required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" ng-model="signupCtrl.user.confirmPassword"
                placeholder="Confirm your password" required>
        </div>

        <p style="color: red;" ng-show="signupCtrl.passwordMismatch">Passwords do not match!</p>

        <button type="submit" class="btn-login">Sign Up</button>
    </form>
</div>
